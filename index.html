<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>DevClub - Convert Money Two</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Convert <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Convert <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">â‚¬ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png" alt="logo-moeda-a-coverter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>      
            
            <img class="arrow-img" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>     
        </section>
    </main>

    <script src="./scripts.js"></script>
</body>
</html>
